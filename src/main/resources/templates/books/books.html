<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Published</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}">Name</td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.published}">Published</td>
                <td><a th:href="@{/book/delete/{id}(id=${book.id})}">delete</a></td>
                <td><a th:href="@{/book/edit/{id}(id=${book.id})}">edit</a></td>
            </tr>
        </tbody>
    </table>
    <a href="/bookForm">Add Book</a>
</body>
</html>
